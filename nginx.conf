events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server web:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Static files
        location /static {
            alias /app/app/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API routes
        location /api {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Power BI iframe security headers
        location ~* /dashboard/powerbi {
            add_header X-Frame-Options "ALLOW-FROM https://app.powerbi.com";
            add_header Content-Security-Policy "frame-ancestors https://app.powerbi.com";
            proxy_pass http://flask_app;
        }
    }
}