<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Steam Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="display-1 text-primary">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="text-muted mb-4">The page you're looking for doesn't exist.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Go to Dashboard</a>
                        <a href="{{ url_for('ai.insights') }}" class="btn btn-outline-primary">AI Insights</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
