<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steam Analytics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-100 -z-10"></div>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full py-4 text-center text-gray-600 text-sm">
        <div class="container mx-auto px-4">
            &copy; 2024 Steam Analytics Platform. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/auth/auth-handler.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
