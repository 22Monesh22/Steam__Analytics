<div class="chart-container bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
        <div class="flex items-center space-x-2">
            {% if filters %}
            <select class="text-sm border border-gray-300 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for filter in filters %}
                <option value="{{ filter.value }}">{{ filter.label }}</option>
                {% endfor %}
            </select>
            {% endif %}
            <button class="text-gray-400 hover:text-gray-600 transition duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="chart-content h-64">
        {{ content|safe }}
    </div>
    {% if footer %}
    <div class="mt-4 text-sm text-gray-600">
        {{ footer }}
    </div>
    {% endif %}
</div>
